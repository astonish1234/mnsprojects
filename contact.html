<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <!--Heading-->
    <header id="header">
        <h1 id="title">Contact Us</h1>
        <hr>
        
            <button class="back"><a href="index.html">back</a></button>
   
    </header>
    <!--end of Heading-->
    
    <!--Contact Form-->
    <div id="form_container">
        <form id="form">
            <label for="name">Name</label><br>
            <input id="name" type="text" placeholder="Enter your Name"><br>

            <label for="email">Email Id</label><br>
            <input id="email" type="email" placeholder="Enter your Email Id"><br>
            
            <label for="phoneno">Phone No.</label><br>
            <input id="phoneno" type="text" placeholder="Enter your Phone No."><br>
            
            <label for="msg">Send Us a Message</label><br>
            <textarea id="msg" placeholder="Type your message here!"style="height:200px"></textarea><br>

            <button id="btn">Submit</button>
        </form>
    </div>

    <!--Content Box start-->
    <footer id="main">
        <div id="box">
            <div id="container">
            <p id="title">Welcome to Our Website</p>
        </div>
        </div>
      </footer>
        <!--Content Box endFooter

</body>
